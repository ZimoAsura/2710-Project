{%  extends 'accounts/main.html' %}

{% block content %}

		<br>

		<div class="row">
			<div class="col-md">
				<div class="card card-body">
					<h5>Products</h5>
				</div>
				<div class="card card-body">
					<form method="get" style="font-size: medium;">
						{{myFilter.form}}
						<button class="btn btn-primary" type="submit">Search</button>
					</form>
				</div>
				<div class="card card-body">
					<a class="btn btn-primary  btn-sm btn-block" href="{% url 'create_product' %}">Create Products</a>
					<table class="table">
					
						<tr>
							<th>Product ID</th>
							<th>name</th>
							<th>Category</th>
							<th>Price</th>
							<th>Store</th>
							<th>Inventory</th>
						</tr>

						{% for i in products %}
							<tr>
								<td>{{i.id}}</td>
								<td>{{i.name}}</td>
								<td>{{i.category}}</td>
								<td>{{i.price}}</td>
								<td>{{i.store}}</td>
								<td>{{i.inventory}}</td>
								<td><a class="btn btn-sm btn-info" href="{% url 'update_product' i.id %}">Update</a></td>
								<td><a class="btn btn-sm btn-danger" href="{% url 'delete_product' i.id %}">Delete</a></td>
							</tr>
						{% endfor %}
						
					</table>
				</div>
			</div>
			
		</div>

{% endblock content %}
