{%  extends 'accounts/main.html' %}

{% block content %}

		<br>

		<div class="row">

			<div class="col-md">
	
					<div class="card card-body">
						<h5>Region</h5>
					</div>

				<div class="card card-body">
					<form method="get">
						{{myFilter.form}}
						<button class="btn btn-primary" type="submit">Search</button>
					</form>
				</div>
			
				<div class="card card-body" >
					<a class="btn btn-primary  btn-sm btn-block" href="{% url 'create_product' %}">Add New Region</a>
					<table class="table" >
						<tr>
							<th>Region ID</th>
							<th>Name</th>

						</tr>

						{% for i in regions %}
							<tr>
								<td>{{i.id}}</td>
								<td>{{i.name}}</td>

							</tr>
						{% endfor %}
						
					</table>
				</div>
			</div>
		</div>

{% endblock content %}
